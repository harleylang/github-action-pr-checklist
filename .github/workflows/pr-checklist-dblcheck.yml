# from: https://github.com/americanexpress/task-status-pr-checker
name: pr-checklist-dblcheck
on:
  pull_request:
    types:
      - opened
      - edited
  pull_request_review_comment:
    types:
      - created
      - deleted
      - edited
  issue_comment:
    types:
      - created
      - deleted
      - edited
jobs:
  task_checker:
    runs-on: ubuntu-latest
    name: Pull request checkout dblchecker
    steps:
      - run: npm install dotenv
      - uses: actions/github-script@v5
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            require('dotenv').config();
            const GITHUB_CONTEXT = JSON.parse(process.env.GITHUB_CONTEXT);
            console.log(GITHUB_CONTEXT);
