# from: https://github.com/americanexpress/task-status-pr-checker
name: pr-checklist-dblcheck
on:
  pull_request:
    types:
      - opened
      - edited
  pull_request_review_comment:
    types:
      - created
      - deleted
      - edited
  issue_comment:
    types:
      - created
      - deleted
      - edited
jobs:
  task_checker:
    runs-on: ubuntu-latest
    name: Check for tasks in pull requests
    steps:
      - name: Pull request task checker
        uses: americanexpress/task-status-pr-checker@v1
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
